<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="logo">
      <img class="logo-img" src="./images/Group.png" alt="위니브로고" />
    </header>
    <div>
      <div class="main">
        <h1 class="title">TIMER</h1>
        <div class="line"></div>

        <div class="box-alltime">
          <span class="time hour"></span>

          <span class="time minute"></span>

          <span class="time second"></span>
        </div>

        <div class="box-btn">
          <button class="btn btn-start">
            <img src="./images/start-default.png" alt="시작버튼" />
          </button>
          <button class="btn btn-reset">
            <img src="./images/reset-default.png" alt="초기화버튼" />
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
