<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="logo">
      <img class="logo-img" src="./images/Group.png" alt="위니브로고" />
    </header>
    <div>
      <section class="main">
        <h1 class="title">TIMER</h1>
        <div class="box-alltime">
          <section class="timebox hour">00</section>
          <section class="timebox minute">00</section>
          <section class="timebox second">00</section>
        </div>
        <div class="box-btn">
          <button class="btn btn-start">start</button>
          <button class="btn btn-reset">reset</button>
        </div>
      </section>
    </div>
    <script class="./script.js"></script>
  </body>
</html>
